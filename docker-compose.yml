services:
  # 1. PostgreSQL Veritabanı (Veri Katmanı için)
  postgres:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: financedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # DB'nin hazır olup olmadığını kontrol et
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # 2. Zookeeper (Kafka için Zorunlu)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # 3. Kafka Broker (Mesajlaşma Katmanı)
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "transaction_events:1:1" # Konuyu otomatik oluştur

  # 4. FastAPI Uygulaması (API Katmanı & Producer)
  api:
    build: 
      context: . # Mevcut Dockerfile'ı kullan
      dockerfile: Dockerfile.api
    container_name: fastapi_api
    depends_on:
      - kafka
      - postgres # Worker DB'ye yazmadan önce DB'nin hazır olması gerek
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Kod değişikliklerini anında konteynere yansıt
    environment:
      # KODLARDAKİ LOCALHOST'U DEĞİŞTİRMEK İÇİN GEREKLİ DEĞİŞKEN
      KAFKA_BROKER: kafka:9092 
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # 5. Worker (Consumer) Uygulaması (Messaging/Data İşleyici)
  worker:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: kafka_worker
    depends_on:
      - kafka
      - postgres
    environment:
      # KODLARDAKİ LOCALHOST'U DEĞİŞTİRMEK İÇİN GEREKLİ DEĞİŞKEN
      KAFKA_BROKER: kafka:9092
    command: python worker.py

  # 6. VERİ YÜKLEYİCİ SERVİS (seed_data.py'yi çalıştırır)
  data_seeder:
    build:
      context: .
      dockerfile: Dockerfile.worker # Aynı gereksinimler olduğu için worker Dockerfile'ı kullanılabilir
    container_name: data_seeder
    # Veritabanı "healthy" olana kadar bekler
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    # seed_data.py'yi çalıştırır ve bittiğinde konteyner durur
    command: python seed_data.py

volumes:
  postgres_data: